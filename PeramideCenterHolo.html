    <title>Testing 2</title>
    <script>
        var i, j, k;
        for (i = 1; i <= 5; i++) {

            for (j = 1; j <= 7; j++) {

                if ((i == 4) || ((i + j) == 5) || ((j - i) == 3)) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;");
                }
            }

            document.write("<br/>");
        }
    </script>
