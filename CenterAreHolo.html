<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing</title>
    <script>
        var i, j, k,l, m;
        for (i = 5; i >= 1; i--) {

            for (j = 1; j <= i; j++) {
                document.write("*");
            }

            for (k = 1; k <= 5-i; k++) {
                document.write("0");
            }
            for (k = 1; k <= 5 - i; k++) {
                document.write("0");
            }

            for (l = 1; l <= i; l++) {
                document.write("*");
            }

            document.write("<br/>");
        }

        for (i = 2; i <= 5 ; i++) {

            for (j = 1; j <= i; j++) {
                document.write("*");
            }

            for (k = 2; k <= 6- i; k++) {
                document.write("0");
            }
            for (k = 2; k <= 6 - i; k++) {
                document.write("0");
            }

            for (l = 1; l <= i; l++) {
                document.write("*");
            }

            document.write("<br/>");
        }
        
    </script>
</head>
